<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>How The Internet Works</header>
    <figure id="videoContainer">
        <video id="video">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.ogg" type="video/ogg">
        </video>
        <div class="progress">
          <progress id="progressBar" max="100" value="0">
            <span></span>
          </progress>
        </div>
        <div id="video-controls" class="controls" data-state="hidden">
          <button id="play" type="button" title="Play" data-state="play"></button>
          <button id="pause" type="button" title="Pause"></button>
          <div id="time-current" title="Current time"><span class="time">0:00 /</span></div>
          <div id="time-duration" title="Duration"><span class="time">0:59</span></div>
          <button id="button-fullscreen" type="button" title="Fullscreen" data-state="go-fullscreen"></button>
          <button id="volumeOn" type="button" title="Volume on" data-state="volumeOn"></button>
          <button id="volumeOff" type="button" title="Volume off" data-state="mute"></button>
        </div>
    </figure>
    <p id="text-transcript"></p>
    <footer></footer>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/apps.js"></script>
  </body>
</html>
